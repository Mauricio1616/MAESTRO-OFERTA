<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Psicolog√≠a 360 - Maestro Oferta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Librer√≠as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Propio -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col">

    <!-- HEADER: Azul (#162b4e) con Borde Gris (#84939c) -->
    <header class="bg-theme-panel border-b border-theme p-3 shrink-0 z-30 shadow-lg">
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 w-full px-4">
            <div class="flex items-center gap-3">
                <!-- Logo Simulado con colores UAGRM -->
                <div class="bg-theme-accent text-white p-2 rounded-lg font-bold text-xl shadow-lg border border-theme">
                    PSICOLOG√çA
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wide">
                        MAESTRO OFERTA
                    </h1>
                </div>
            </div>

            <!-- ZONA DE CARGA -->
            <div class="flex items-center gap-3 bg-theme-main p-1.5 rounded-lg border border-theme shadow-inner">
                <button id="download-template-btn" class="text-xs bg-theme-panel hover:bg-opacity-80 text-white py-2 px-3 rounded border border-theme transition-colors flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Plantilla de Excel
                </button>
                <div class="h-6 w-px bg-theme-muted"></div>
                <label class="cursor-pointer btn-uagrm py-2 px-4 rounded shadow transition-all flex items-center gap-2 text-xs font-bold border border-theme">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span>SUBIR EXCEL</span>
                    <input type="file" id="file-input" accept=".xlsx, .xls, .csv" class="hidden">
                </label>
            </div>

            <!-- HERRAMIENTAS -->
            <div class="flex gap-2">
                <button id="export-all-btn" class="bg-indigo-700 hover:bg-indigo-600 text-white text-xs font-bold py-2 px-3 rounded shadow transition-colors flex items-center gap-1 border border-theme">
                    <span>üì¶</span> Exportar Maestro Oferta Completo
                </button>

                <div class="h-6 w-px bg-theme-muted mx-1"></div>

                <button id="groups-btn" class="bg-theme-panel hover:bg-opacity-80 text-white text-xs font-bold py-2 px-3 rounded shadow transition-colors flex items-center gap-1 border border-theme">
                    <span>üìö</span> Selecciona por Semestre/Grupos
                </button>

                <button id="teachers-btn" class="bg-theme-panel hover:bg-opacity-80 text-white text-xs font-bold py-2 px-3 rounded shadow transition-colors flex items-center gap-1 border border-theme">
                    <span>üë®‚Äçüè´</span>Docentes
                </button>
                
                <div class="flex rounded shadow overflow-hidden border border-theme">
                    <button id="export-img-btn" class="bg-blue-700 hover:bg-blue-600 text-white text-xs font-bold py-2 px-3 transition-colors border-r border-theme">
                        <span>üì∑</span>
                    </button>
                    <button id="export-pdf-btn" class="btn-uagrm text-white text-xs font-bold py-2 px-3 transition-colors">
                        <span>üìÑ</span>
                    </button>
                </div>

                <button id="clear-btn" class="bg-gray-600 hover:bg-gray-500 text-white text-xs font-bold py-2 px-3 rounded shadow transition-colors border border-theme">
                    Limpiar
                </button>
            </div>
        </div>
    </header>

    <!-- CUERPO PRINCIPAL -->
    <div class="flex flex-1 overflow-hidden w-full">
        
        <!-- BARRA LATERAL (Azul #162b4e) -->
        <aside class="w-80 md:w-96 bg-theme-panel border-r border-theme flex flex-col z-20 shadow-2xl shrink-0">
            <!-- Buscador -->
            <div class="p-4 border-b border-theme bg-theme-panel sticky top-0 z-10">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-theme-muted">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </span>
                    <input type="text" id="search-box" placeholder="Buscar materia, sigla, docente, grupo..." 
                        class="w-full bg-theme-main text-sm text-white border border-theme rounded-lg pl-10 pr-3 py-2 focus:outline-none focus:border-white placeholder-gray-500">
                </div>
            </div>
            
            <!-- Pesta√±as de Niveles -->
            <div id="level-tabs" class="flex overflow-x-auto whitespace-nowrap bg-theme-main/30 border-b border-theme p-2 gap-2 custom-scrollbar min-h-[50px] items-center">
                <span class="text-xs text-theme-muted px-2 italic w-full text-center">Sin datos cargados</span>
            </div>
            
            <!-- Avisos -->
            <div id="search-mode-banner" class="hidden bg-cyan-900/50 border-b border-cyan-800 p-2 text-center">
                <p class="text-xs text-cyan-200 font-bold">üîç B√∫squeda global</p>
                <button onclick="clearSearch()" class="text-[10px] text-gray-300 underline mt-1">Cancelar</button>
            </div>
            <div id="teacher-mode-banner" class="hidden bg-purple-900/50 border-b border-purple-800 p-2 text-center">
                <p class="text-xs text-purple-200 font-bold">üë®‚Äçüè´ Docente: <span id="teacher-name-label"></span></p>
                <button onclick="exitTeacherMode()" class="text-[10px] text-gray-300 underline mt-1">Volver</button>
            </div>
            <div id="group-mode-banner" class="hidden bg-orange-900/50 border-b border-orange-800 p-2 text-center">
                <p class="text-xs text-orange-200 font-bold">üìö Grupo: <span id="group-name-label"></span></p>
                <button onclick="exitGroupMode()" class="text-[10px] text-gray-300 underline mt-1">Volver</button>
            </div>

            <!-- Lista de Materias -->
            <div id="subjects-list" class="flex-1 overflow-y-auto p-2 space-y-2 custom-scrollbar bg-theme-panel relative">
                <div class="h-full flex flex-col items-center justify-center text-theme-muted opacity-50">
                    <svg class="w-16 h-16 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <p class="text-sm">Sube tu Excel</p>
                </div>
            </div>
            
            <!-- Contador -->
            <div class="p-3 bg-theme-main border-t border-theme text-xs flex justify-between items-center text-theme-muted">
                <span>Seleccionadas:</span>
                <span id="selected-count" class="bg-theme-accent text-white px-2 py-0.5 rounded-full font-bold">0</span>
            </div>
        </aside>

        <!-- CALENDARIO VISUAL (Fondo Negro #0a0a0a) -->
        <main class="flex-1 overflow-hidden bg-theme-main relative flex flex-col" id="calendar-area">
            
            <!-- Cabecera D√≠as (Azul #162b4e) -->
            <div class="grid grid-cols-[60px_repeat(7,_1fr)] bg-theme-panel border-b border-theme shadow-md text-sm font-semibold text-white z-10">
                <div class="py-3 text-center bg-theme-panel border-r border-theme text-xs uppercase tracking-wider text-theme-muted">Hora</div>
                <div class="py-3 text-center border-r border-theme border-l border-theme">Lun</div>
                <div class="py-3 text-center border-r border-theme">Mar</div>
                <div class="py-3 text-center border-r border-theme">Mi√©</div>
                <div class="py-3 text-center border-r border-theme">Jue</div>
                <div class="py-3 text-center border-r border-theme">Vie</div>
                <div class="py-3 text-center border-r border-theme">S√°b</div>
                <div class="py-3 text-center">Dom</div>
            </div>

            <!-- Canvas del Horario -->
            <div class="relative flex-1 overflow-y-auto custom-scrollbar bg-theme-main" id="schedule-scroll">
                <div id="grid-container" class="relative w-full min-h-full">
                    <div id="grid-lines" class="absolute inset-0 w-full h-full"></div>
                    <div id="calendar-events" class="absolute inset-0 w-full h-full pointer-events-none"></div>
                </div>
            </div>

        </main>
    </div>

    <!-- MODALES (Adaptados al tema) -->
    <div id="teachers-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-theme-panel w-full max-w-2xl h-[80vh] rounded-xl shadow-2xl border border-theme flex flex-col">
            <div class="p-4 border-b border-theme flex justify-between items-center bg-theme-main rounded-t-xl">
                <h3 class="text-xl font-bold text-white">Directorio de Docentes</h3>
                <button onclick="toggleTeachersModal(false)" class="text-gray-400 hover:text-white">‚úï</button>
            </div>
            <div class="p-4 bg-theme-panel border-b border-theme">
                <input type="text" id="teacher-search" placeholder="Filtrar..." class="w-full bg-theme-main border border-theme text-white rounded p-2 focus:outline-none focus:border-white">
            </div>
            <div id="teachers-grid" class="flex-1 overflow-y-auto p-4 grid grid-cols-1 sm:grid-cols-2 gap-2 custom-scrollbar bg-theme-main"></div>
        </div>
    </div>

    <div id="groups-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-theme-panel w-full max-w-2xl h-[80vh] rounded-xl shadow-2xl border border-theme flex flex-col">
            <div class="p-4 border-b border-theme flex justify-between items-center bg-theme-main rounded-t-xl">
                <h3 class="text-xl font-bold text-white">Semestres y Grupos</h3>
                <button onclick="toggleGroupsModal(false)" class="text-gray-400 hover:text-white">‚úï</button>
            </div>
            <div id="groups-grid" class="flex-1 overflow-y-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 custom-scrollbar bg-theme-main"></div>
        </div>
    </div>

    <!-- Modal Cargando -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center hidden backdrop-blur-sm">
        <div class="bg-theme-panel p-8 rounded-xl border border-theme shadow-2xl flex flex-col items-center relative">
            <div class="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin mb-3"></div>
            <p id="loading-text" class="text-white font-bold text-lg">Procesando...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
